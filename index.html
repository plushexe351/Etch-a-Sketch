<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <header>
      <h1>Etch-a-Sketch</h1>
      <div class="toggleSettings">&gt;</div>
      <ul>
        <li class="default">RESET</li>
        <li class="grayscale">GRAYSCALE</li>
        <li class="jazzy">JAZZY</li>
        <input id="color" type="color" value="#9754cb" />
        <label for="color" class="pen">SELECT PEN COLOR</label>
        <li class="toggle-pen">PEN</li>
        <input id="ba-color" type="color" value="#ffffff" />
        <label for="ba-color" class="background">BACKGROUND</label>
        <li class="eraser">ERASER</li>
        <li class="clear">CLEAR</li>
        <li class="toggle-grid">HIDE GRID</li>
        <label for="pickrange" class="slider"
          >PIXELS
          <input id="pickrange" type="number" min="30" max="100" value="50" />
        </label>
      </ul>
    </header>

    <div class="grid"></div>

    <footer>
      Created by Plushexe351
      <a target="_blank" href="https://github.com/plushexe351"
        ><img src="images/githubicon.png" alt=""
      /></a>
      <a
        target="_blank"
        href="https://instagram.com/ush.nsfw?igshid=OGQ5ZDc2ODk2ZA=="
        ><img src="images/instaicon.png" alt=""
      /></a>
    </footer>
  </body>
</html>
